<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<!-- 块元素-->
<p>大家好</p>

<h2>大家好</h2>

<!-- 内联元素-->
<a>大家好</a>
<b>大家好</b>

<div id="divId">
    <p>自强不息</p>
    <a>点击我</a>
</div>

<div id="divSpan">
    <p><span>这是一个什么测试效果</span>是什么呢</p>

</div>

</body>
</html>
