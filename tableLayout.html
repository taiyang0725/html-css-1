<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>
<body marginheight="0px" marginwidth="0dp">
<table width="100%" height="950px" style="background-color: aliceblue">
    <tr>
        <td colspan="3" width="100%" height="10%" style="background-color: #da77ff">头部</td>
    </tr>
    <tr>
        <td width="20%" height="80%" style="background-color: aliceblue">左边</td>
        <td width="60%" height="80%" style="background-color: brown">中间</td>
        <td width="20%" height="80%" style="background-color: antiquewhite">右边</td>

    </tr>

    <tr>
        <td colspan="3" width="100%" height="10%" style="background-color: beige">底部</td>
    </tr>

</table>

</body>
</html>
