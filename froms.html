<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>from表单</title>
</head>
<body>
<from>
    username <input type="text"><br/>
    password <input type="password">
    <br/>
    <br/>
    <!--复选框-->
    你喜欢的水果：<br/>
    苹果<input type="checkbox"><br/>
    香蕉<input type="checkbox"><br/>
    甘蔗<input type="checkbox"><br/>
    <br/>
    <!--单选框-->
    你的性别：<br/>
    男<input type="radio" name="sex"><br/>
    女<input type="radio" name="sex"><br/>

    <br/>
    <!--下拉列表-->
    你喜欢谁：<br/>
    <select>
        <option>孙策</option>
        <option>周瑜</option>
        <option>关羽</option>
    </select>
    <br/>
    <br/>
    <!--按钮-->
    <input type="button" value="login">
    <br/>
    <br/>
    <!--提交-->
    <input type="submit" value="提交">

</from>
<br/>
<br/>
<br/>
<!--文本域-->
<textarea cols="30" rows="30">自我介绍</textarea>
</body>
</html>
